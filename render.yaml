services:
  # Backend API
  - type: web
    name: qadamsafe-backend
    runtime: node
    region: frankfurt
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm run migrate:deploy && npm run seed && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: qadamsafe-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://qadamsafe.web.app,http://localhost:5173
    autoDeploy: true

databases:
  - name: qadamsafe-db
    region: frankfurt
    plan: free

